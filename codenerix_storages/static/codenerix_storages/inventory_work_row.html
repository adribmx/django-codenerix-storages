<td
    ng-click='removerecord(row.pk, data.meta.gentranslate.removerecord, {"name": row.product_final+": "+(row.product_unique || row.product_unique_value)})'
    ng-class="{'bg-warning': !row.product_unique}">{{row.box}}</td>
<td
    ng-click='removerecord(row.pk, data.meta.gentranslate.removerecord, {"name": row.product_final+": "+(row.product_unique || row.product_unique_value)})'
    ng-class="{'bg-warning': !row.product_unique}">{{row.quantity}}</td>
<td
    ng-click='removerecord(row.pk, data.meta.gentranslate.removerecord, {"name": row.product_final+": "+(row.product_unique || row.product_unique_value)})'
    ng-class="{'bg-warning': !row.product_unique}">{{row.product_final}}</td>
<td
    ng-click='removerecord(row.pk, data.meta.gentranslate.removerecord, {"name": row.product_final+": "+(row.product_unique || row.product_unique_value)})'
    ng-class="{'bg-warning': !row.product_unique}">
    <script type="text/ng-template" id="crew"></script>
    <span ng-show='row.product_unique'>{{row.product_unique}}</span>
    <span ng-hide='row.product_unique'>
        {{row.product_unique_value}}
        <span
            class='fa fa-cart-plus text-primary'
            uib-popover="{{data.meta.gentranslate.new}}"
            popover-placement="top"
            popover-trigger="mouseenter"></span>
    </span>
</td>
<td
    ng-click='removerecord(row.pk, data.meta.gentranslate.removerecord, {"name": row.product_final+": "+(row.product_unique || row.product_unique_value)})'
    ng-class="{'bg-warning': !row.product_unique}">{{row.caducity}}</td>
<td
    ng-click='setlinenotes(row.pk)'
    ng-class="{'bg-warning': !row.product_unique}">
    <center>
        <span
            class='fa'
            ng-if="!row.virtual"
            popover-placement="left" uib-popover="{{row.notes}}" popover-trigger="mouseenter"
            ng-class="{'text-warning': row.notes, 'text-success': !row.notes, 'fa-exclamation-triangle': row.notes, 'fa-check': !row.notes, 'fa-edit': row.notes}"></span>
    </center>
</td>
