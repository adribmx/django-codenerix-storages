<div class="row clearfix block-center">
    <div class="text-left" style="padding-top: 20px; pading-bottom: -20px;">
        <button
            ng-disabled="!data.meta.readytosubmit"
            ng-class="{'btn-danger': !data.meta.readytosubmit, 'btn-info': data.meta.readytosubmit}"
            ng-click="albaranar(data.meta.request.path_info)"
            class="btn btn-sm status ng-binding ng-scope">{{data.meta.gentranslate.albaranar}}</button>
    </div>
    <div class="col-md-12 column">
        <ng-include src="data.meta.ngincludes.table"></ng-include>
    </div>
</div>
<div class="clearfix"><br/><br/><br/></div>
